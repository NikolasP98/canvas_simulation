<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" />
		<link rel="stylesheet" href="./style.min.css" />
		<title>Flocking Sim</title>
	</head>
	<body>
		<div id="controls">
			<div class="header">
				<h2>Controls</h2>
			</div>

			<!-- Alignment Controls -->
			<div class="control-group">
				<label for="alignment">Alignment</label>
				<input
					type="range"
					id="alignment"
					min="0"
					max="10"
					value="2.5"
					step="0.1"
				/>
				<input
					type="checkbox"
					name="alignment-check"
					id="alignment-check"
					value="false"
				/>
			</div>

			<!-- Cohesion Controls -->
			<div class="control-group">
				<label for="cohesion">Cohesion</label>
				<input
					type="range"
					id="cohesion"
					min="0"
					max="10"
					value="2.5"
					step="0.1"
				/>
				<input
					type="checkbox"
					name="cohesion-check"
					id="cohesion-check"
					value="false"
				/>
			</div>

			<!-- Separation Controls -->
			<div class="control-group">
				<label for="separation">Separation</label>
				<input
					type="range"
					id="separation"
					min="0"
					max="10"
					value="2.5"
					step="0.1"
				/>
				<input
					type="checkbox"
					name="separation-check"
					id="separation-check"
					value="false"
				/>
			</div>

			<!-- Size Randomize Controls -->
			<div class="control-group">
				<label for="size-randomness">Size Randomness</label>
				<input
					type="range"
					id="size-randomness"
					min="0"
					max="10"
					value="2.5"
					step="0.1"
				/>
			</div>

			<!-- Perception Radius Controls -->
			<div class="control-group">
				<label for="perception">Perception Radius</label>
				<input
					type="range"
					id="perception"
					min="0"
					max="100"
					value="50"
					step="0.1"
				/>
			</div>

			<!-- Show QuadTree -->
			<div class="control-group">
				<label for="quadtree">Show QuadTree</label>
				<input
					type="checkbox"
					name="quadtree"
					id="quadtree"
					value="false"
				/>
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<script type="module" src="./main.js"></script>
	</body>
</html>
